<h3 >Flip Card</h3>
<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front bg-white">
            <h1 class="text-primary">Click Me</h1>
            <h1 class="text-primary">Or</h1>
            <h1 class="text-primary">Hover Me</h1>
        </div>
        <div class="flip-card-back">
            <h1>Navdeep</h1>
            <p>Software Engineer</p>
            <p>Angular + .Net Core Developer</p>
        </div>
    </div>
</div>
<h3>Rotating Animation</h3>
<div>
    <div id="card" class='card'>
        <div class='face'>Angular</div>
        <div class='face'>.Net Core</div>
    </div>
    <div class="card-btn">
        <button [hidden]="!AnimationState" class="btn btn-primary" (click)="pauseAnimation()"><i
                class="bi bi-pause"></i></button>
        <button [hidden]="AnimationState" class="btn btn-primary" (click)="startAnimation()"><i
                class="bi bi-play"></i></button>
    </div>
</div>
