<h2 class="text-primary text-center">This is workspace where you can see my Work Demo</h2>
<ol>
    <li *ngFor="let item of list">
        <a routerLink="/work/{{item.link}}">
            <span class="icon m-1"><mat-icon>{{item.icon}}</mat-icon></span>
            <span class="title">{{item.title}}</span>
        </a>
    </li>
</ol>
