<div [ngClass]="btnIcon ? 'navigation' : 'navigation-hover'">
    <div *ngIf="!btnIcon" class="btn-closing" (click)="closeBox()">
        <mat-icon>backspace</mat-icon>
    </div>
    <div *ngIf="btnIcon" class="btn-opening" (click)="openBox()">
        <mat-icon>view_list</mat-icon>
    </div>
    <ul>
        <li>
            <a  routerLink="/work" (click)="closeBox()">
                <span class="icon"><mat-icon>home</mat-icon></span>
                <span class="title">Introduction</span>
            </a>
        </li>
        <li>
            <a routerLink="/work/reactive-form" (click)="closeBox()">
                <span class="icon"><mat-icon>ballot</mat-icon></span>
                <span class="title">Reactive Form</span>
            </a>
        </li>
        <li>
            <a routerLink="/work/cascading-dropdown" (click)="closeBox()">
                <span class="icon"><mat-icon>domain</mat-icon></span>
                <span class="title">Cascading Dropdown</span>
            </a>
        </li>
        <li>
            <a routerLink="/work/update-list" (click)="closeBox()">
                <span class="icon"><mat-icon>backup</mat-icon></span>
                <span class="title">Update List</span>
            </a>
        </li>
        <li>
            <a routerLink="/work/token-interceptor" (click)="closeBox()">
                <span class="icon"><mat-icon>vpn_key</mat-icon></span>
                <span class="title">Interceptor</span>
            </a>
        </li>
        <li>
            <a routerLink="/work/custom-directive" (click)="closeBox()">
                <span class="icon"><mat-icon>table_chart</mat-icon></span>
                <span class="title">Directive</span>
            </a>
        </li>
        <li>
            <a routerLink="/work/animation" (click)="closeBox()">
                <span class="icon"><mat-icon>live_tv</mat-icon></span>
                <span class="title">Animation</span>
            </a>
        </li>
    </ul>
</div>
<div class="content">
    <router-outlet></router-outlet>
</div>
